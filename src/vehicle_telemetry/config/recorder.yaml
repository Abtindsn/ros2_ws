recording:
  output_root: /tmp/rosbags
  storage_id: sqlite3
  serialization_format: cdr
  compression:
    enabled: false
  splitting:
    max_bag_duration: 10   # seconds; forces rollover regularly
    max_bag_size: 1024     # MB
  topics:
    - /vehicle/imu/data
    - /vehicle/gps/fix
    - /vehicle/wheel_speed
    - /vehicle/can/raw
    - /vehicle/camera/front/image_raw
